<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\static\style.css">
    <title>Cloudy Days - Previsioni Meteo</title>
</head>
<body>
    <header>
        <h1>Cloudy Days</h1>
        <section>
            <p><a href=loginpage>
            <button class="rounded-button">Login</button>
            </a></p>
            <form id="search-form">
                <input type="text" id="city-search" placeholder="Inserisci il nome della città">
            </form>
                <p>
                <button id="search-button" class="rounded-button" onclick="callAPI(document.getElementById('city-search').value)">Search</button>
                </a></p>
            <b style="font-size: 25px">{{ username }}</b>
        </section>
    </header>
    <section class="container-title">
        <h2>Today</h2>
        <p>Check out today's weather.</p>
    </section>
    <div id="weather-info">
      <p>Messaggio: <span id="message"></span></p>
      <p>Nome: <span id="name"></span></p>
      <p>Temperatura: <span id="temperature"></span></p>
      <p>Umidità: <span id="humidity"></span></p>
    </div>

    <!-- JavaScript per estrarre e visualizzare i valori della risposta JSON -->
    <script>
        var callAPI = () => {
            // Ottieni il valore inserito nell'input della città
            var cityName = document.getElementById('city-search').value;

            // Crea un oggetto dati da inviare
            var data = {
                name: cityName
            };

            // Imposta l'URL del tuo endpoint API Gateway
            var api_url = "https://k3d4583cc0.execute-api.us-east-1.amazonaws.com/dev"; // Sostituisci con l'URL reale

            // Effettua una richiesta POST all'API Gateway
            fetch(api_url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json()) // Parsa la risposta come JSON
            .then(result => {
                // Inserisci i valori estratti nella pagina HTML
                document.getElementById("message").textContent = result.message;
                document.getElementById("name").textContent = result.name;
                document.getElementById("temperature").textContent = result.temperature;
                document.getElementById("humidity").textContent = result.humidity;
            })
            .catch(error => console.error('Errore nella richiesta API:', error));
        }
    </script>
</body>
</html>
